<!DOCTYPE html>
<html>
    <head>
         <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/results.css')}}">
         <title>Soundify</title>
    </head>
    <body>
        <div class="title-area">
            <div class="title-box">
                <div class="results-title">RESULTS</div>
            </div>
        </div>
        <div class="back-button">
            <a href="/search"><img src="/static/images/back-button.png"></a>
        </div>
        <div class="song-area">
            <div class="line">
                <!--Prints first line of songs-->
                {%for i in range(0, 10)%}
                    <div class="song">
                        <a href="{{results[i].getUri()}}">{{results[i]}}</a>
                    </div>
                {%endfor%}
            </div>
            <div class="line">
                <!--Prints second line of songs-->
                {%for i in range(10,20)%}
                    <div class="song">
                        <a href="{{results[i].getUri()}}">{{results[i]}}</a>
                    </div>
                {%endfor%}
            </div>
        </div>
    </body>
</html>
